<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoBrain Quick Capture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
    }

    .header-icon {
      font-size: 24px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .content {
      padding: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e2e8f0;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.connected {
      background: #22c55e;
    }

    .status-dot.disconnected {
      background: #ef4444;
    }

    .capture-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .capture-textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      font-family: inherit;
    }

    .capture-textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .page-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #f1f5f9;
      border-radius: 6px;
      font-size: 12px;
      color: #64748b;
    }

    .page-info img {
      width: 16px;
      height: 16px;
    }

    .page-info-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .capture-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .capture-btn:hover {
      background: #2563eb;
    }

    .capture-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .capture-btn.success {
      background: #22c55e;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }

    .quick-action {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
      color: #475569;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-action:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }

    .footer a {
      color: #64748b;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      color: #3b82f6;
    }

    .login-prompt {
      padding: 24px 16px;
      text-align: center;
    }

    .login-prompt h3 {
      margin-bottom: 8px;
    }

    .login-prompt p {
      color: #64748b;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .login-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .recent-captures {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
    }

    .recent-title {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 8px;
    }

    .recent-item {
      padding: 8px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-icon">üß†</span>
    <span class="header-title">CoBrain Quick Capture</span>
  </div>

  <div class="content">
    <div class="status" id="status">
      <span class="status-dot disconnected" id="status-dot"></span>
      <span id="status-text">Checking connection...</span>
    </div>

    <div id="capture-area">
      <form class="capture-form" id="capture-form">
        <div class="page-info" id="page-info">
          <img id="page-favicon" src="" alt="">
          <span class="page-info-title" id="page-title">Loading...</span>
        </div>

        <textarea
          class="capture-textarea"
          id="capture-text"
          placeholder="Add a note about this page..."
        ></textarea>

        <button type="submit" class="capture-btn" id="capture-btn">
          <span>üì•</span>
          <span>Capture to CoBrain</span>
        </button>
      </form>

      <div class="quick-actions">
        <button class="quick-action" id="capture-selection">
          <span>üìù</span>
          <span>Selection</span>
        </button>
        <button class="quick-action" id="capture-page">
          <span>üìÑ</span>
          <span>Full Page</span>
        </button>
      </div>

      <div class="recent-captures" id="recent-captures">
        <div class="recent-title">Recent Captures</div>
        <div id="recent-list"></div>
      </div>
    </div>

    <div id="login-area" style="display: none;">
      <div class="login-prompt">
        <h3>Welcome to CoBrain</h3>
        <p>Sign in to start capturing notes</p>
        <a href="http://localhost:3000/login" target="_blank" class="login-btn">
          Sign In
        </a>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="http://localhost:3000" target="_blank">Open CoBrain ‚Üí</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
