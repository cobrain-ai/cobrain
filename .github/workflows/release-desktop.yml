name: Release Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # TODO: Re-enable after fixing platform-specific issues
          # - platform: ubuntu-22.04
          #   target: x86_64-unknown-linux-gnu
          #   name: linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
          # - platform: macos-latest
          #   target: x86_64-apple-darwin
          #   name: macos-intel
          # - platform: macos-latest
          #   target: aarch64-apple-darwin
          #   name: macos-arm

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace dependencies
        run: pnpm run build --filter=@cobrain/core --filter=@cobrain/database --filter=@cobrain/ai --filter=@cobrain/ui

      - name: Build web app for static export
        run: pnpm --filter web build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          STATIC_EXPORT: 'true'

      - name: Copy web build to desktop
        shell: bash
        run: |
          mkdir -p apps/desktop/dist
          cp -r apps/web/out/* apps/desktop/dist/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cobrain-desktop-${{ matrix.name }}
          path: |
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
